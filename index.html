<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>idk</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
</style>
</head>
<body>

<audio id="audio" src="subway.mp3"></audio>

<script>
  const audio = document.getElementById('audio');

  document.body.addEventListener('keydown', function(e) {
    if (e.code === 'Space') {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  });
</script>

</body>
</html>
